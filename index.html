<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScriptHub</title>
  <style>
    :root {
      --dark-bg: #000000;
      --medium-bg: #1a0f2e;
      --light-bg: #2d1b4e;
      --text-light: #e0d4ff;
      --border: #6b46c1;
      --purple-primary: #8b5cf6;
      --purple-secondary: #a78bfa;
      --purple-glow: rgba(139, 92, 246, 0.4);
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      background: #000000;
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(167, 139, 250, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 2px solid var(--border);
      position: relative;
      z-index: 1;
      animation: slideDown 0.6s ease-out;
      gap: 20px;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 42px;
      background: linear-gradient(135deg, var(--purple-primary), var(--purple-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 0 30px var(--purple-glow);
    }

    .search-box {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .search-input {
      padding: 10px 15px;
      border: 2px solid var(--border);
      background: var(--medium-bg);
      color: var(--text-light);
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--purple-primary);
      box-shadow: 0 0 20px var(--purple-glow);
      transform: scale(1.01);
    }

    .search-button {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--purple-primary) 0%, var(--purple-secondary) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(139, 92, 246, 0.5);
    }

    .search-button:active {
      transform: translateY(0);
    }

    .scripts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-bottom: 80px;
      position: relative;
      z-index: 1;
    }

    .script-card {
      background: var(--medium-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--border);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 300px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeInUp 0.5s ease-out backwards;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .script-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--purple-primary);
      box-shadow: 0 8px 30px var(--purple-glow), 0 0 40px rgba(139, 92, 246, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .script-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: var(--dark-bg);
      transition: transform 0.4s ease;
    }

    .script-card:hover .script-image {
      transform: scale(1.1);
    }

    .script-content {
      padding: 10px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .script-title {
      font-size: 16px;
      margin-bottom: 5px;
      color: var(--purple-secondary);
    }

    .script-info {
      opacity: 0.8;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .copy-button {
      width: 100%;
      padding: 8px;
      background: linear-gradient(135deg, var(--purple-primary) 0%, var(--purple-secondary) 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: auto;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
    }

    .copy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.5);
    }

    .copy-button:active {
      transform: scale(0.95);
    }

    .loader {
      border: 4px solid var(--border);
      border-top: 4px solid var(--purple-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
      box-shadow: 0 0 20px var(--purple-glow);
    }

    .notification {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 9999;
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
      font-weight: bold;
    }

    .page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--medium-bg);
      color: var(--text-light);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0.95;
      border: 2px solid var(--border);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      animation: pulse 2s ease-in-out infinite;
      z-index: 100;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      }
      50% {
        box-shadow: 0 4px 25px rgba(139, 92, 246, 0.5);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search scripts..." id="searchInput">
      <button class="search-button" onclick="newSearch()">Search</button>
    </div>
  </div>

  <div class="scripts-grid" id="scriptsContainer">
    <div class="loader"></div>
  </div>

  <div class="notification" id="notification"></div>
  <div class="page-indicator" id="pageIndicator">Page 1</div>

  <script>
    let scriptsData = [];
    let page = 1;
    let isLoading = false;
    let searchTerm = '';
    const proxies = [
      'https://cors-anywhere.herokuapp.com/',
      'https://api.codetabs.com/v1/proxy/?quest=',
      'https://thingproxy.freeboard.io/fetch/'
    ];
    let currentProxy = 0;

    async function fetchWithRetry(url, retries = 3) {
      try {
        const proxyUrl = proxies[currentProxy] + encodeURIComponent(url);
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        return response.json();
      } catch (error) {
        if (retries > 0) {
          currentProxy = (currentProxy + 1) % proxies.length;
          await new Promise(resolve => setTimeout(resolve, 1000));
          return fetchWithRetry(url, retries - 1);
        }
        throw error;
      }
    }

    async function loadScripts() {
      if (isLoading) return;
      isLoading = true;
      const container = document.getElementById('scriptsContainer');
      if (page === 1) container.innerHTML = '<div class="loader"></div>';

      try {
        const apiUrl = searchTerm 
          ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(searchTerm)}&page=${page}`
          : `https://scriptblox.com/api/script/fetch?page=${page}`;

        const data = await fetchWithRetry(apiUrl);
        const newScripts = data.result?.scripts || [];
        scriptsData = scriptsData.concat(newScripts);

        if (page === 1) container.innerHTML = '';

        newScripts.forEach((script, index) => {
          const imageUrl = script.image
            ? (script.image.startsWith('http') 
                ? script.image 
                : `https://scriptblox.com${script.image}`)
            : 'https://placehold.co/220x120/2d1b4e/8b5cf6?text=No+Image';

          const card = document.createElement('div');
          card.className = 'script-card';
          card.style.animationDelay = `${index * 0.05}s`;
          card.innerHTML = `
            <img src="${imageUrl}" 
                 class="script-image"
                 onerror="this.src='https://placehold.co/220x120/2d1b4e/8b5cf6?text=Image+Error'">
            <div class="script-content">
              <h3 class="script-title">${script.title}</h3>
              <p class="script-info">${script.game?.name || 'No game specified'}</p>
              <p class="script-info">Views: ${script.views?.toLocaleString() || 'N/A'}</p>
              <button class="copy-button" data-index="${scriptsData.length - newScripts.length + index}">Copy Script</button>
            </div>
          `;
          container.appendChild(card);
        });

        document.querySelectorAll('.copy-button').forEach(btn => {
          btn.onclick = handleCopy;
        });

        updatePageIndicator();

        if (newScripts.length === 0 && page > 1) {
          showMessage('No more scripts to load!', false);
        }

        isLoading = false;
        page++;
      } catch (error) {
        showMessage(`Failed to load: ${error.message}`, false);
        isLoading = false;
      }
    }

    function handleCopy(event) {
      const index = event.target.dataset.index;
      const script = scriptsData[index]?.script;
      
      if (!script) {
        showMessage('No script found', false);
        return;
      }

      const textarea = document.createElement('textarea');
      textarea.value = script;
      document.body.appendChild(textarea);
      textarea.select();

      try {
        document.execCommand('copy');
        showMessage('Script copied!', true);
      } catch (err) {
        showMessage('Failed to copy script', false);
      }

      document.body.removeChild(textarea);
    }

    function newSearch() {
      searchTerm = document.getElementById('searchInput').value.trim();
      page = 1;
      scriptsData = [];
      loadScripts();
    }

    function showMessage(text, success = true) {
      const notif = document.getElementById('notification');
      notif.textContent = text;
      notif.style.background = success ? 'linear-gradient(135deg, #10b981 0%, #059669 100%)' : 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.opacity = 1;
        notif.style.transform = 'translateY(0)';
      }, 10);
      setTimeout(() => {
        notif.style.opacity = 0;
        notif.style.transform = 'translateY(20px)';
        setTimeout(() => notif.style.display = 'none', 400);
      }, 3000);
    }

    function updatePageIndicator() {
      const pageIndicator = document.getElementById('pageIndicator');
      pageIndicator.textContent = `Page ${page - 1}`;
    }

    window.onload = () => {
      loadScripts();
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') newSearch();
      });

      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
          loadScripts();
        }
      });
    };
  </script>
</body>
</html>
